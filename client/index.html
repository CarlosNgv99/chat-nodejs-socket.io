<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/journal/bootstrap.min.css"
        integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <style>
        #messages {
            width: 100%;
            max-width: 500px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            box-shadow: 0px 0px 20px #cccc inset;
        }

        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #cccc;
            background: white;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-light bg-primary">
        <span class="navbar-brand mb-0 h1">Chat</span>
      </nav>

      <br>
      <br>  
    <div class="container justify-content-center">
        <div class="row row-content">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <div id="messages">
                </div>
                <form onsubmit="return addMessage(this)">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <textarea id="text" class="form-control" cols="10" rows="2" placeholder="Message..."></textarea>
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>

                </form>
            </div>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
